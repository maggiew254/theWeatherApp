<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="weather-info">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city"
            id="search-input"
            required
          />
          <input type="submit" value="Search" id="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="weather-city">Paris</h1>
            <p class="weather-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity">81%</strong>, Wind:
              <strong id="wind-speed">1.54km/h</strong>
            </p>
          </div>

          <div class="weather-container">
            <div class="weather-icon">⛅</div>
            <div class="weather-temp">16</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project has been coded by
        <a href="https://github.com/maggiew254" target="_blank">Maggie Gatero</a
        >, open-sourced on
        <a href="https://www.github.com" target="_blank">Github</a> and hosted
        on
        <a href="https://www.netlify.com" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
