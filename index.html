<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="weather-info">
      <header>
        <form class="search-form">
          <input
            type="text"
            placeholder="Enter a city"
            id="search-input"
            required
          />
          <input type="submit" value="Search" id="search-button" />
        </form>
      </header>
      <main>
        <h1>Paris</h1>
        <div>
          <p>Wednesday 13:32, broken clouds Humidity: 81%, Wind: 1.54km/h</p>
        </div>

        <div>⛅16°C</div>
      </main>
      <footer>
        This project has been coded by
        <a href="https://github.com/maggiew254" target="_blank">Maggie Gatero</a
        >, open-sourced on
        <a href="https://www.github.com" target="_blank">Github</a> and hosted
        on
        <a href="https://www.netlify.com" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
